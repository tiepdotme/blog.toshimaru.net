layout: default

{{ content }}
<div id="social-buttons">
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="toshimaru_e">Tweet</a>
  <a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a>

  <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
</div>
<div class="post-pagination">
  <div class="left">
  {% if page.next.url %} 
    <a href="{{page.next.url}}" title="next Post: 
  {{page.next.title}}"><i class="icon-arrow-left"></i> Newer Post</a> 
  {% endif %} 
  </div> 
  <div class="right"> 
  {% if page.previous.url %} 
    <a href="{{page.previous.url}}" title="Previous Post: 
  {{page.previous.title}}">Older Post <i class="icon-arrow-right"></i></a> 
  {% endif %}
  </div> 
</div>
