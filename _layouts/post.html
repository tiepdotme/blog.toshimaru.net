---
layout: default
---
<div class="posts">
  <h1>{{ page.title }}</h1>
  <div class="meta">
    <i class="icon-calendar"></i><time datetime="{{ page.date | date_to_xmlschema }}" pubdate>{{ page.date | date_to_string }}</time>
    <i class="icon-tags"></i> {{ page | tags }}
  </div>
</div>
{{ content }}
<ul id="social-buttons">
  <li class="twitter"><a href="https://twitter.com/share" class="twitter-share-button" data-via="toshimaru_e">Tweet</a></li>
  <li class="facebook"><div class="fb-like" data-send="false" data-layout="button_count" data-width="100" data-show-faces="false"></div></li>
  <li class="hatena"><a href="http://b.hatena.ne.jp/entry/" class="hatena-bookmark-button" data-hatena-bookmark-layout="standard-balloon" title="このエントリーをはてなブックマークに追加"><img src="http://b.st-hatena.com/images/entry-button/button-only.gif" alt="このエントリーをはてなブックマークに追加" width="20" height="20" style="border: none;" /></a></li>
  <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
  <script type="text/javascript" src="http://b.st-hatena.com/js/bookmark_button.js" charset="utf-8" async="async"></script>
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/ja_JP/all.js#xfbml=1";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
</ul>
<div class="post-pagination clearfix">
  <div class="left">
  {% if page.next.url %} 
    <a href="{{page.next.url}}" title="Newer Post: 
  {{page.next.title}}"><i class="icon-chevron-left"></i> Newer</a> 
  {% endif %} 
  </div> 
  <div class="right"> 
  {% if page.previous.url %} 
    <a href="{{page.previous.url}}" title="Older Post: 
  {{page.previous.title}}">Older <i class="icon-chevron-right"></i></a> 
  {% endif %}
  </div> 
</div>
