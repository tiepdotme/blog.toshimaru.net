title: git 自分の今日のコミットログを見る。
published: false
---
<p>一発コマンドネタ。 一日の振り返りに。</p>
<div class="CodeRay">
  <div class="code"><pre>git log --after=2012-xx-xx --author=&quot;your_name&quot;</pre></div>
</div>

<p>afterの日付は今日の日付（今週にしたければ月曜日の日付を）、authorには自分の名前を指定（人の見たければその人の名前を）。</p>
